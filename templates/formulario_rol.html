<div class="mb-3">
  <label class="form-label">Empleado</label>
  <input type="text" name="empleado" class="form-control" value="{{ rol.empleado if rol else '' }}" required>
</div>

<div class="mb-3">
  <label class="form-label">Cargo</label>
  <input type="text" name="cargo" class="form-control" value="{{ rol.cargo if rol else '' }}" required>
</div>

<div class="mb-3">
  <label class="form-label">Sueldo</label>
  <input type="number" step="0.01" name="sueldo" class="form-control" value="{{ rol.sueldo if rol else '' }}" required>
</div>

<div class="mb-3">
  <label class="form-label">Bono</label>
  <input type="number" step="0.01" name="bono" class="form-control" value="{{ rol.bono if rol else 0 }}">
</div>

<div class="mb-3">
  <label class="form-label">Descuento</label>
  <input type="number" step="0.01" name="descuento" class="form-control" value="{{ rol.descuento if rol else 0 }}">
</div>

<div class="mb-3">
  <label class="form-label">Fecha de Pago</label>
  <input type="date" name="fecha_pago" class="form-control" value="{{ rol.fecha_pago if rol else '' }}" required>
</div>
