<head>

          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;"><div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div></div>

          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;"><div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div></div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;"><div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div></div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;"><div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div></div>
        </div>
      </div>

      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="/">BraMonet</a></h1>

        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">üìù Crear cuenta</span>

              <form method="POST">
                <div class="field padding-bottom--24">
                  <label for="nombre">Nombre completo</label>
                  <input type="text" name="nombre" required>
                </div>

                <div class="field padding-bottom--24">
                  <label for="email">Correo electr√≥nico</label>
                  <input type="email" name="email" required>
                </div>

                <div class="field padding-bottom--24">
                  <label for="password">Contrase√±a</label>
